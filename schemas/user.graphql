# import Notification from "notification.graphql"

scalar Date
scalar DateTime

enum Gender {
  MALE
  FEMALE
}

type User {
  id: ID!
  email: String
  # password: String
  name: String
  nickname: String
  photo: String
  birthday: Date
  gender: Gender
  social: String
  phone: String
  verified: Boolean
  notifications: [Notification]
  reviews: [Review]
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}

input UserCreateInput {
  email: String
  password: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

input UserUpdateInput {
  id: ID
  email: String
  password: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

input SocialUserCreateInput {
  social: String!
  email: String
  password: String
  photo: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}
