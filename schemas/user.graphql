# import Notification from "notification.graphql"
# import Channel from "channel.graphql"

scalar Date
scalar DateTime

enum Gender {
  MALE,
  FEMALE
}

enum AuthType {
  EMAIL,
  FACEBOOK,
  GOOGLE,
  APPLE
}

type User {
  id: ID!
  email: String
  name: String
  nickname: String
  photoURL: String
  birthday: Date
  gender: Gender
  socialId: String
  authType: AuthType
  phone: String
  verified: Boolean
  notifications: [Notification]
  channels: [Channel]
  createdAt: DateTime
  updatedAt: DateTime
  deletedAt: DateTime
}

input UserCreateInput {
  email: String!
  password: String!
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

input UserUpdateInput {
  id: ID!
  email: String
  password: String!
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}

input SocialUserCreateInput {
  socialId: String!
  authType: AuthType!
  email: String
  photoURL: String
  name: String
  nickname: String
  birthday: Date
  gender: Gender
  phone: String
}
