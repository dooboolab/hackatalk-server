type Query {
  users: [User!]!
  user(id: ID!): User
  signInEmail(email: String! password: String!): AuthPayload!
  findPassword(email: String!): Boolean
  messages: [Message!]!
  channels: [Channel!]!
  friends: [Friend!]!
}

type Mutation {
  signInGoogle(socialUser: SocialUserCreateInput!): AuthPayload!
  signInFacebook(socialUser: SocialUserCreateInput!): AuthPayload!
  signInApple(socialUser: SocialUserCreateInput!): AuthPayload!
  signUp(user: UserCreateInput!): AuthPayload!
  addNotificationToken(notification: NotificationCreateInput!): Notification
  updateProfile(user: UserUpdateInput!): User
}

type Subscription {
  userSignedIn: User
  userUpdated: User
}
